<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
</head>
<body background="bg1.jpg">
    <div class="container">
    <h1 class="bg-danger heading">AI Object Finder<img src="icon.png"></h1>
    <label class="btn btn-warning text-capitalize">note : enter name of the object which you want to find. (name should be present in cocossd model)</label>
    <br>
    <input placeholder="Enter Object Name Here" id="object_input">
    <br>
    <h3 id="start" onclick="start()" class="btn btn-success"><i class="glyphicon glyphicon-play-circle"></i>
    <h3 id="no_of_objects" class="btn btn-danger">Number Of Objects Detected :-0</h3>
    <h3 id="status" class="btn btn-info">Status :- null</h3>
</div>
    <footer>Developed By - Vanya Goyal <a id="visit" target="_blank" href="https://vanyagoyal.github.io/Vanya/">Know More</a></footer>
    <script src="main.js"></script>
</body>
</html>
